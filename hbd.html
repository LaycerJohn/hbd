<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD from eljay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #f6b9ff, #be5ee7);
            animation: backgroundAnimation 3s ease-in-out infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #f6b9ff, #be5ee7);
            }
            50% {
                background: linear-gradient(45deg, #be5ee7, #f6b9ff);
            }
            100% {
                background: linear-gradient(45deg, #f6b9ff, #be5ee7);
            }
        }
        .card {
            text-align: center;
            background-color: #be5ee7;
            color: white;
            padding: 30px;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .message {
            display: none;
            font-size: 1.2em;
            margin-top: 15px;
            transition: opacity 0.3s ease-in-out;
        }
        button {
            background-color: #d1c4e9;
            color: #8c42e5;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #b39ddb;
            transform: scale(1.1);
        }
        button:focus + .message {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="card">
        <button onclick="showMessage()">(i-click mo to boss)</button>
        <p class="message">HAPPY BIRTHDAY KEEP IT PASAWAY!ðŸ’œ HAHAHAHAHAHAHAHAHA</p>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.message').style.display = 'block';
        }
    </script>
    
</body>
</html>
